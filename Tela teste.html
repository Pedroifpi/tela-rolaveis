<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pretty Nails - Teste Temas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Reset e Variáveis */
        :root {
            --branco: #ffff;
            --gelo: #f1f1f1;
            --preto: #2a2a2a;
            --tom1: #f08080;
            --tom2: #f4978e;
            --tom3: #f8ad9d;
            --tom4: #fbc4ab;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--gelo);
            padding-top: 80px;
        }

        /* Header */
        #app-header {
            background: linear-gradient(45deg, var(--tom2), var(--tom3), var(--tom2));
            width: 100%;
            padding: 20px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        #app-header h1 {
            font-size: 32px;
            color: white;
        }

        /* Container de Temas */
        .pink-area {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 80%;
            margin: 30px auto;
            padding: 10px;
        }

        .theme-box {
            height: 150px;
            border-radius: 15px;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
            transition: transform 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .theme-box:hover {
            transform: scale(1.03);
        }

        /* Responsividade */
        @media (max-width: 1024px) {
            .pink-area {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .pink-area {
                display: flex;
                overflow-x: auto;
                scroll-snap-type: x mandatory;
                grid-template-columns: unset;
                padding: 15px;
                width: 95%;
            }

            .theme-box {
                min-width: 180px;
                height: 120px;
                flex-shrink: 0;
                scroll-snap-align: start;
            }
        }

        /* Títulos */
        #temas, #perfis-bem-avaliados {
            background: var(--tom3);
            color: white;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            width: 30%;
            margin: 30px auto 0;
        }

        #temas h1, #perfis-bem-avaliados h1 {
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div id="app-header">
        <h1>Pretty Nails</h1>
    </div>

    <div id="temas">
        <h1>Temas</h1>
    </div>

    <div class="pink-area">
        <div class="theme-box" style="background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://i.imgur.com/JqYeZnW.jpg')">
            <h3>French</h3>
        </div>
        <div class="theme-box" style="background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://i.imgur.com/p6QOxjH.jpg')">
            <h3>Colorido</h3>
        </div>
        <div class="theme-box" style="background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://i.imgur.com/Lb2F9Bz.jpg')">
            <h3>Degradê</h3>
        </div>
        <div class="theme-box" style="background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://i.imgur.com/7Vn0tRk.jpg')">
            <h3>Floral</h3>
        </div>
        <div class="theme-box" style="background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://i.imgur.com/VYpOVmp.jpg')">
            <h3>Glitter</h3>
        </div>
    </div>

    <div id="perfis-bem-avaliados">
        <h1>Perfis bem avaliados</h1>
    </div>

    <script>
        // Simula o carregamento dos temas
        document.addEventListener('DOMContentLoaded', () => {
            console.log("Layout mobile configurado:");
            console.log("- Temas roláveis horizontalmente em telas <600px");
            console.log("- Grid normal em telas maiores");
        });
    </script>
</body>
</html>
